<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body class="jumbotron">

  <div id="header" class="container">
    <h1>Pizza Parlor</h1>
  </div>

  <div id="form-div" class="container">
    <form id="pizza-form">
      
      <div id="pizza-sizes" class="container">
        <h3>Sizes:</h3>
        <div class="row">
          <div class="col-4">
            <input id="small-size" type="radio" name="pizzaSizes" value="small">
            <label for="small-size">smallImg</label>
          </div>
          <div class="col-4">
            <input id="medium-size" type="radio" name="pizzaSizes" value="medium" checked>
            <label for="medium-size">mediumImg</label>
          </div>
          <div class="col-4">
            <input id="large-size" type="radio" name="pizzaSizes" value="large">
            <label for="large-size">largeImg</label>
          </div>
        </div>
      </div>

      <!-- checkbox form for cheese (if checked, add cheese, if not checked, dont add cheese to final pizza output) -->
      <div id="pizza-cheese" class="container">
        <h3>Cheese:</h3>
        <input id="cheese" type="checkbox" name="cheese-box" value="no">  
        <label for="cheese">Cheese</label>
      </div>

      <!-- checkbox form for choice of meat input: chicken, ham, pepperoni, sausage -->
      <div id="pizza-meat" class="container">
        <h3>Meats:</h3>
        <div class="row">
          <div class="col-6">
            <input id="pepperoni" type="checkbox" name="meat-box" value=" pepperoni">
            <label for="pepperoni">Pepperoni</label>
            <br>
            <input id="sausage" type="checkbox" name="meat-box" value=" sausage">
            <label for="sausage">Sausage</label>
          </div>
          <div class="col-6">
            <input id="ham" type="checkbox" name="meat-box" value=" ham">
            <label for="ham">Ham</label>
            <br>
            <input id="chicken" type="checkbox" name="meat-box" value=" chicken">
            <label for="chicken">Chicken</label>
          </div>
        </div>
      </div>

      <!-- checkbox form for choice of non-meat input: pineapple, jalapeno, onion, spinach, mushroom, olive -->
      <div id="pizza-non-meat" class="container">
        <h3>Meats:</h3>
        <div class="row">
          <div class="col-6">
            <input id="pineapple" type="checkbox" name="non-meat-box" value=" pineapple">
            <label for="pineapple">Pineapple</label>
            <br>
            <input id="jalapeno" type="checkbox" name="non-meat-box" value=" jalapeno">
            <label for="jalapeno">Jalapeno</label>
            <br>
            <input id="sausage" type="checkbox" name="non-meat-box" value=" sausage">
            <label for="sausage">Sausage</label>
          </div>
          <div class="col-6">
            <input id="ham" type="checkbox" name="non-meat-box" value=" ham">
            <label for="ham">Ham</label>
            <br>
            <input id="chicken" type="checkbox" name="non-meat-box" value=" chicken">
            <label for="chicken">Chicken</label>
            <br>
            <input id="sausage" type="checkbox" name="non-meat-box" value=" sausage">
            <label for="sausage">Sausage</label>
          </div>
        </div>
      </div>

    <button type="submit">Add Pizza</button>
    </form>
  </div>

  <div id="output-div" class="container">
    <h3 id="pizza-output">Your Cart:</h3>
  </div>
</body>
</html>
